<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConfigPilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
      /* Loading screen styles */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f5f7fa;
        color: #333;
        overflow: hidden; /* Prevent scrolling during load */
      }
      
      #root {
        height: 100%;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f5f7fa;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 300px; /* Limit width to prevent horizontal layout */
        text-align: center;
      }
      
      .logo-container {
        margin-bottom: 30px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      
      .app-logo {
        width: 120px;
        height: 120px;
        background-color: #ebac25; /* Updated to orange color */
        border-radius: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 10px 25px rgba(235, 172, 37, 0.2); /* Updated shadow color */
      }
      
      .app-logo-inner {
        color: white;
        font-size: 60px;
        font-weight: bold;
      }
      
      .app-name {
        margin-top: 15px;
        font-size: 24px;
        font-weight: 600;
        color: #1e293b;
        width: 100%;
      }
      
      .loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(235, 172, 37, 0.2); /* Updated to orange color */
        border-radius: 50%;
        border-top-color: #ebac25; /* Updated to orange color */
        animation: spin 1s ease-in-out infinite;
      }
      
      .loading-text {
        margin-top: 20px;
        font-size: 16px;
        color: #64748b;
        animation: pulse 1.5s infinite;
        width: 100%;
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background-color: rgba(235, 172, 37, 0.1); /* Updated to orange color */
        border-radius: 4px;
        margin-top: 15px;
        overflow: hidden;
      }
      
      .progress-bar {
        height: 100%;
        width: 0%;
        background-color: #ebac25; /* Updated to orange color */
        border-radius: 4px;
        transition: width 0.4s ease;
        animation: progress 3s ease-in-out forwards;
      }
      
      .error-container {
        display: none;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
        background-color: #fee2e2;
        border-radius: 8px;
        border-left: 4px solid #ef4444;
        color: #b91c1c;
        width: 100%;
        max-width: 280px;
        box-sizing: border-box;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
      
      @keyframes progress {
        0% { width: 0%; }
        20% { width: 20%; }
        50% { width: 50%; }
        70% { width: 70%; }
        90% { width: 90%; }
        100% { width: 100%; }
      }
      
      /* Ensure layout stays consistent at all screen sizes */
      @media (max-width: 768px) {
        .loading-content {
          max-width: 280px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>JavaScript must be enabled to view this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="logo-container">
          <div class="app-logo">
            <div class="app-logo-inner">CP</div>
          </div>
          <div class="app-name">ConfigPilot</div>
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing application...</div>
        <div class="loading-progress">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="error-container" id="error-container">
          ⚠️ <strong>Application failed to load.</strong><br />
          Please check the console for errors.
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Simulate loading progress
      const messages = [
        "Initializing application...",
        "Loading components...",
        "Preparing environment...",
        "Almost ready..."
      ];
      
      let messageIndex = 0;
      const loadingText = document.querySelector('.loading-text');
      
      // Update loading message every 1.2 seconds
      const messageInterval = setInterval(() => {
        messageIndex = (messageIndex + 1) % messages.length;
        loadingText.textContent = messages[messageIndex];
      }, 1200);
      
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        // Give the app a moment to initialize
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');
          
          // Check if React app has rendered content
          if (root && root.children.length > 0 && root.innerHTML !== '') {
            loadingScreen.classList.add('hidden');
            clearInterval(messageInterval);
            
            // Remove loading screen after transition
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          } else {
            // If no content after 5 seconds, show error
            setTimeout(() => {
              if (root.children.length === 0 || root.innerHTML === '') {
                document.getElementById('error-container').style.display = 'block';
                loadingText.textContent = 'Loading failed';
                clearInterval(messageInterval);
              }
            }, 5000);
          }
        }, 1000);
      });
      
      // Fallback error handling
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
          document.getElementById('error-container').style.display = 'block';
          document.querySelector('.loading-text').textContent = 'Loading timed out';
          clearInterval(messageInterval);
        }
      }, 15000); // Show error if loading takes more than 15 seconds
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
